<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body onload = "startTimer()">

<!-- Home Page Search Property Dialog -->
<div th:fragment="searchDialog">
    
</div>


    <div th:fragment="homepageRow" class="row homepageContainer">
        <div class="col-lg-6" >
            <div class="container" style="width:600px">
                <form class="homepageForm">
                    <br>
                    <h1 class="customHeader">Search for properties...</h1>
                    <br><br><br>
                    <div class="form-group">
                        <label for="BedNum" >Number of bedrooms</label>
                        <select class="form-control" id="BedNum">
                            <option>Not specified</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 and more</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PropertyType">Property Type</label>
                        <select class="form-control" id="PropertyType">
                            <option>Not specified</option>
                            <option>Bungalow</option>
                            <option>Detatched/Semi-detatched House</option>
                            <option>Flat/Apartment</option>
                            <option>Flat share</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price per month (Min to Max)</label>
                        <div class="row">
                            <div class="col-lg-12">
                                <select class="homepageMinPriceDropdown form-control">
                                    <option>NO MIN</option>
                                    <option>300$</option>
                                    <option>400$</option>
                                    <option>500$</option>
                                    <option>600$</option>
                                    <option>700$</option>
                                    <option>800$</option>
                                    <option>900$</option>
                                    <option>1000$</option>
                                    <option>1500$</option>
                                    <option>2000$</option>
                                    <option>2500$</option>
                                    <option>3000$ and more</option>
                                </select>
                                <select class="homepageMaxPriceDropdown form-control">
                                    <option>NO MAX</option>
                                    <option>300$</option>
                                    <option>400$</option>
                                    <option>500$</option>
                                    <option>600$</option>
                                    <option>700$</option>
                                    <option>800$</option>
                                    <option>900$</option>
                                    <option>1000$</option>
                                    <option>1500$</option>
                                    <option>2000$</option>
                                    <option>2500$</option>
                                    <option>3000$ and more</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <br>
                <button class="btn btn-default homepageFormButton" onclick="doSomething()" type="submit">Search</button>
                <br><br><br>
            </form>
    </div>
        </div>
        <div class="col-lg-6">
            <h1 style="text-align: center">Our latest properties...</h1><br> 
            
              <div class="col-lg-1">                
                <button class="cstmBtn" onclick="displayPreviousImage()">
                <span class=" glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
            </div>                
            
            <div class="col-lg-10">                
            <img style="width:730px; height:330px; border:2px solid black;" id="homepageSlider" src="resources/images/img.jpg">                                                                             
            </div>
            
            <div class="col-lg-1">
                <button class="cstmBtn" onclick="displayNextImage()">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button> 
            </div>
            
        </div>        
    </div>



</body>
</html>
