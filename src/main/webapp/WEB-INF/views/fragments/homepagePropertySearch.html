<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body onload = "startTimer()">

<!-- Home Page Search Property Dialog -->
<div th:fragment="searchDialog">
    
</div>


    <div th:fragment="homepageRow" class="row homepageContainer">
        <div class="col-lg-6" >
            <div class="container" style="width:600px">
                <form class="homepageForm" th:action="@{/selectedProperties}">
                    <h1 class="customHeader">Search for properties...</h1>
                    <br><br>
                    <div class="form-group">
                        <label for="PropertyType">Property Type</label>
                        <select class="form-control" name = "property_type">
                            <option value="null">Not specified</option>
                            <option value="Office">Office</option>
                            <option value="House / Villa">House / Villa</option>
                            <option value="Apartment">Apartment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price ($) Min - Max</label>
                        <div class="row">
                            <div class="col-lg-12">
                                <select class="homepageMinPriceDropdown form-control" name = "min_price">
                                    <option value="0">NO MIN</option>
                                    <option value="250000">250000</option>
                                    <option value="500000">500000</option>
                                    <option value="1000000">1000000</option>
                                    <option value="1500000">1500000</option>
                                    <option value="2000000">2000000</option>
                                    
                                </select>
                                <select class="homepageMaxPriceDropdown form-control" name = "max_price">
                                    <option value="0">NO MAX</option>
                                    <option value="1000000">1000000</option>
                                    <option value="1500000">1500000</option>
                                    <option value="2000000">2000000</option>
                                    <option value="4000000">4000000</option>
                                    <option value="6000000">6000000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <br>
                <button class="btn btn-default homepageFormButton" onclick="doSomething()" type="submit">Search</button>
                <br><br><br><br><br>
            </form>
    </div>
            <br><br><br><br><br>
        </div>
        <div class="col-lg-6">
            <h1 class="customHeader" id="homepageSliderHeader">Our latest properties...</h1><br> 
            
              <div class="col-lg-1">                
                <button class="cstmBtn" onclick="displayPreviousImage()">
                <span class=" glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
            </div>                
            
            <div class="col-lg-10">                
            <img id="homepageSlider" src="resources/images/img.jpg">                                                                             
            </div>
            
            <div class="col-lg-1">
                <button class="cstmBtn" onclick="displayNextImage()">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button> 
            </div>
            
        </div>        
    </div>



</body>
</html>
