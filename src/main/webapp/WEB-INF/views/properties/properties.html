<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <style>
        p{
            font-size:18px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
    <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/04082013_-_Venice_Beach_-_L.A._California_%289591344501%29.jpg">


<br><br><br>


<br><br>
<h1>All Properties</h1><br><br>
<th:block th:each="property : ${properties}">
            <div class="col-lg-4">
                   <div class="container propertyContainer" style="width:auto; background:white"> 
                       <br>
                        <img class="propertyImage" src="resources/images/img.jpg">

                        <p class="propertyDetails" th:text="'Address: ' + ${property.address}" />
                        <p class="propertyDetails" th:text="'Postcode: ' + ${property.postcode}" />
                        <p class="propertyDetails" th:text="'Square meters: ' + ${property.square_meters}" />
                        <p class="propertyDetails" th:text="'Year built: ' + ${property.year_built}" />
                        <p class="propertyDetails" th:text="'Price: ' + ${property.price}" />
                        <p class="propertyDetails" th:text="'Posted at: ' + ${property.posted_at}" />
                        
                        <a href="#" style="font-size:19px; color:blue;">Click here for more details</a>
                        <br> <br>
                    </div>
                <br>
            </div>
     
   </th:block>




<div th:replace="fragments/layout :: footer"></div>
</body>
<style>
    .propertyDetails{
        position:relative;
        
        font-size:18px;
    }
    h1{
        position:relative;  font-size: 40px; color:black;   text-align: center;
    }
</style>

</html>
