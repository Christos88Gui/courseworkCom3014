<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/layout :: header"></div>
    
    <div class="container generalUseContainer" id="signupContainer">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="signupForm">
            <!--/* Show general error message when form contains errors */-->
            <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                <div th:replace="fragments/components :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
            </th:block>
            <br>
            <p class="formHeader">Please Sign Up</p>
            <br>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="control-label">Email*</label>
                <br>
                <input required type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="control-label" >Password*</label>
                <input required minlength="6" type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" />
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('firstname')}? 'has-error'">
                <label for="firstname" class="control-label">Firstname*</label>
                <input required type="text" class="form-control" id="firstname" placeholder="Firstname" th:field="*{firstname}"/> 
                <span class="help-block" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Blank firstname</span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('lastname')}? 'has-error'">
                <label for="lastname" class="control-label">Lastname*</label>
                <input required type="text" class="form-control" id="lastname" placeholder="Lastname" th:field="*{lastname}"/>  
                <span class="help-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Blank lastname</span>
            </div>   
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Sign up</button>
                <p style="float:right">Already have an account? <a href="signin" th:href="@{/signin}">Log In</a></p>
            </div>
      </form>
    </div>

</body>
</html>
