<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>

<body>
    <div th:replace="fragments/layout :: header"></div>

    <div class="container generalUseContainer" id="signupContainer">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/authenticate}">
            <th:block th:if="${param.error != null}">
                <div th:replace="fragments/components :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
            </th:block>
            <br>
            <h3 class="formHeader">Please Log In</h3>
            <br>
            <div class="form-group">
                <label class="control-label">Email</label><br>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Password</label><br>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
                    </label>
                </div>  
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Log in</button>
                <p style="float:right">New here? <a href="signup" th:href="@{/signup}">Sign Up</a></p>
            </div>        
        </form>    
    </div>
</body>
</html>
